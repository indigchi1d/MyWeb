        <p>제육은 뎨육이 변한 말이다. 박통사언해(1677)에 기록된 옛말은 '뎨육'으로, “뎨(豬) + 육(肉)”의 구조이다.</p>
        <p>돼지고기를 고추장 기반으로 만든 양념장을 넣고 볶아서 만든 음식. 주로 돼지 앞다리살이나 뒷다리살을 사용한다. 취향에 따라서 엉덩이살, 목살, 삼겹살을 이용하기도 한다.[1]<br>
            흔히 제육볶음과 두루치기를 같은 것으로 혼동하는데, 둘은 다르다.</p>
